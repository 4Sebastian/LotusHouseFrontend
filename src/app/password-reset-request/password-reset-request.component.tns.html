<DockLayout class="parent" stretchLastChild="true">
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass">
            <GridLayout rows="auto, auto, auto, auto" columns="*, auto" class="content">
                <Label row="0" col="0" colSpan="2" text="Enter your username and email below to send a reset token to your email."
                    textWrap="true"></Label>
                <TextField row="1" col="0" colSpan="2" #username hint="Enter Username here:" class="input" autocorrect="false"
                    autocapitalizationType="none"></TextField>
                <TextField row="2" col="0" colSpan="2" #email hint="Enter Email here:" class="input" keyboardType="email" autocorrect="false"
                    autocapitalizationType="none"></TextField>
                <Label row="3" col="0" text="{{ response }}" textWrap="true"></Label>
                <Button row="3" col="1" text="Enter" (tap)="onSubmit(username.text, email.text)"></Button>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
