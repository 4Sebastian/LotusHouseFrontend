<DockLayout class="parent" stretchLastChild="true">
    <GridLayout dock="bottom" class="bottomBar" rows="auto" columns="*, *">
        <Label row="0" col="0" [nsRouterLink]="['/registerAccount']" textWrap="true" textAlignment="center" verticalAlignment="center" 
            text="Register for an account"></Label>
        <Label row="0" col="1" [nsRouterLink]="['/createAccount']" textWrap="true" textAlignment="center" verticalAlignment="center" text="Create new account"></Label>
    </GridLayout>
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass">
            <GridLayout rows="auto, auto, auto, auto, auto" columns="*, auto" class="mobileForm">
                <Label row="0" col="0" colSpan="2" textAlignment="center" verticalAlignment="center" text="Pick a homeless shelter:"></Label>
                <ListPicker #listpicker row="1" col="0" colSpan="2" [items]="names"></ListPicker>
                <Label row="2" col="0" textAlignment="center" verticalAlignment="center" text="Would you like this as your default shelter?"></Label>
                <Switch row="2" col="1" checked="true" color="pink" backgroundColor="gray" offBackgroundColor="gray"></Switch>
                <Button row="3" col="0" colSpan="2" text="Continue"
                    [nsRouterLink]="['/shelterPicked/home']" (tap)="giveName(listpicker.selectedIndex)"></Button>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
