<DockLayout class="parent" stretchLastChild="true" xmlns="http://schemas.nativescript.org/tns.xsd"
    xmlns:dd="nativescript-drop-down">
    <GridLayout dock="bottom" class="bottomBar" rows="auto" columns="*, *">
        <Button row="0" col="0" [nsRouterLink]="['/registerAccount']" textWrap="true" textAlignment="center"
            verticalAlignment="center" text="Register for an account"></Button>
        <Button row="0" col="1" [nsRouterLink]="['/createAccount']" textWrap="true" textAlignment="center"
            verticalAlignment="center" text="Create new account"></Button>
    </GridLayout>
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass">
            <GridLayout rows="auto, auto, auto, auto, auto" columns="*, auto" class="mobileForm">
                <Label row="0" col="0" colSpan="2" textAlignment="center" verticalAlignment="center"
                    text="Pick a homeless shelter:"></Label>
                <!-- <ListPicker #listpicker row="1" col="0" colSpan="2" [items]="names"></ListPicker> -->
                <dd:DropDown #listpicker [items]="names" hint="select shelter" class="listpicker"
                selectedIndex="{{getSelectedIndex(listpicker)}}" (selectedIndexChanged)="dropDownSelectedIndexChanged(listpicker.selectedIndex)" row="1" col="0"
                    colSpan="2" />
                <Label row="2" col="0" colSpan="2" visibility="{{ !pickedShelter ? 'collapsed' : 'visible' }}" textAlignment="center" verticalAlignment="center" color="red"
                text="Please select an actual homeless shelter"></Label>
                <Label row="3" col="0" textAlignment="center" verticalAlignment="center"
                    text="Would you like this as your default shelter?"></Label>
                <Switch #defaultSwitch row="3" col="1" [checked]="isChecked" color="pink" backgroundColor="lightgray" offBackgroundColor="gray">
                </Switch>
                <Button row="4" col="0" colSpan="2" text="Continue" (tap)="giveName(listpicker.selectedIndex, defaultSwitch.checked)"></Button>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
