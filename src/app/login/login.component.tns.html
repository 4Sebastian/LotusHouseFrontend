<DockLayout class="parent" stretchLastChild="true" xmlns="http://schemas.nativescript.org/tns.xsd"
xmlns:dd="nativescript-drop-down">
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass" stretchLastChild="true" verticalAlignment="{{ hasLoggedIn() ? 'top' : 'middle' }}">
            <StackLayout visibility="{{ hasLoggedIn() ? 'collapsed' : 'visible' }}" class="loggedIn">
                <Label text="You are logged in!" class="loggedLbl"></Label>
                <GridLayout rows="auto" columns="*,*">
                    <Button row="0" col="0" text="Logout" (tap)="logout()"></Button>
                    <Button row="0" col="1" text="Options" [nsRouterLink]="['/shelterPicked/options']"></Button>
                </GridLayout>
                
            </StackLayout>
            
            <GridLayout rows="auto, auto, auto, auto, auto" columns="auto, *, auto"
                visibility="{{ isNotLoggedIn() ? 'collapsed' : 'visible' }}" class="mobileForm">
                <Label row="0" col="0" text="Username:"></Label>
                <TextField row="1" col="0" colSpan="3" #username hint="Enter Username" class="input" autocorrect="false"
                    autocapitalizationType="none"></TextField>
                <Label row="2" col="0" text="Password:"></Label>
                <TextField row="3" col="0" colSpan="3" #password hint="Enter Password" class="input" secure="true"
                    autocorrect="false" autocapitalizationType="none">
                </TextField>
                <Button row="4" col="0" class="forgotPassword" text="Forgot Password?" (tap)="sendResetEmail()"
                    [nsRouterLink]="['/shelterPicked/passwordResetRequest']"></Button>
                <Label row="4" col="1" visibility="{{ isLoggedIn() ? 'collapsed' : 'visible' }}"
                    text="Please check Login Info" textWrap="true"></Label>
                <Button row="4" col="2" text="Enter" (tap)="onSubmit(password.text, username.text)"></Button>
            </GridLayout>

            <GridLayout class="options" visibility="{{ isNotLoggedIn() ? 'collapsed' : 'visible' }}" rows="auto, auto, auto", columns="*,auto">
                <Label row="0" col="0" colSpan="2" textAlignment="center" verticalAlignment="center"
                    text="Change your homeless shelter:"></Label>
                <!-- <ListPicker #listpicker row="1" col="0" colSpan="2" [items]="names"></ListPicker> -->
                <dd:DropDown #listpicker [items]="names" hint="select shelter" class="listpicker" selectedIndex="{{getSelectedIndex(listpicker)}}" (selectedIndexChanged)="dropDownSelectedIndexChanged(listpicker.selectedIndex)" row="1" col="0"
                    colSpan="2" />
                <!-- <Label row="2" col="0" colSpan="2" visibility="{{ !pickedShelter ? 'collapsed' : 'visible' }}" textAlignment="center" verticalAlignment="center" color="red"
                text="Please select an actual homeless shelter"></Label> -->
                <Label row="2" col="0" textAlignment="center" verticalAlignment="center"
                    text="Would you like this as your default shelter?" textWrap="true"></Label>
                <Switch #defaultSwitch row="2" col="1" [checked]="isChecked" color="pink" backgroundColor="lightgray" offBackgroundColor="gray" (checkedChange)="onCheckedChange($event)"></Switch>
            </GridLayout>

            <GridLayout dock="bottom" class="bottomBar" visibility="{{ isNotLoggedIn() ? 'collapsed' : 'visible' }}" rows="auto" columns="*, *">
                <Button row="0" col="0" [nsRouterLink]="['/registerAccount']" textWrap="true" textAlignment="center"
                    verticalAlignment="center" text="Register for an account"></Button>
                <Button row="0" col="1" [nsRouterLink]="['/createAccount']" textWrap="true" textAlignment="center"
                    verticalAlignment="center" text="Create new account"></Button>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
