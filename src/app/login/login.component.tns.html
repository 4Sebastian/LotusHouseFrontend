<DockLayout class="parent" stretchLastChild="true">
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass">
            <StackLayout visibility="{{ hasLoggedIn() ? 'collapsed' : 'visible' }}" class="loggedIn">
                <Label text="You are logged in!" class="loggedLbl"></Label>
                <Button text="Logout" (tap)="logout()"></Button>
            </StackLayout>
            
            <GridLayout rows="auto, auto, auto, auto, auto" columns="auto, *, auto"
                visibility="{{ isNotLoggedIn() ? 'collapsed' : 'visible' }}" class="mobileForm">
                <Label row="0" col="0" text="Username:"></Label>
                <TextField row="1" col="0" colSpan="3" #username hint="Enter Username" class="input" autocorrect="false"
                    autocapitalizationType="none"></TextField>
                <Label row="2" col="0" text="Password:"></Label>
                <TextField row="3" col="0" colSpan="3" #password hint="Enter Password" class="input" secure="true"
                    autocorrect="false" autocapitalizationType="none">
                </TextField>
                <Button row="4" col="0" class="forgotPassword" text="Forgot Password?" (tap)="sendResetEmail()"
                    [nsRouterLink]="['/passwordResetRequest']"></Button>
                <Label row="4" col="1" visibility="{{ isLoggedIn() ? 'collapsed' : 'visible' }}"
                    text="Please check Login Info" textWrap="true"></Label>
                <Button row="4" col="2" text="Enter" (tap)="onSubmit(password.text, username.text)"></Button>
            </GridLayout>
            <GridLayout class="options" rows="auto, auto", columns="*,auto">
                <Label row="0" col="0" colSpan="2" textAlignment="center" verticalAlignment="center"
                    text="Change selected homeless shelter:"></Label>
                <!-- <ListPicker #listpicker row="1" col="0" colSpan="2" [items]="names"></ListPicker> -->
                <dd:DropDown #listpicker [items]="names" color="black" hint="select shelter" opened="dropDownOpened"class="listpicker"
                    selectedIndex="{{ getInitialIndex() }}" closed="dropDownClosed" selectedIndexChanged="dropDownSelectedIndexChanged" row="1" col="0"
                    colSpan="2" />
                <Label row="2" col="0" colSpan="2" visibility="{{ !pickedShelter ? 'collapsed' : 'visible' }}" textAlignment="center" verticalAlignment="center" color="red"
                text="Please select an actual homeless shelter"></Label>
                <Label row="3" col="0" textAlignment="center" verticalAlignment="center"
                    text="Would you like this as your default shelter?"></Label>
                <Switch #defaultSwitch row="3" col="1" checked="true" color="pink" backgroundColor="lightgray" offBackgroundColor="gray">
                </Switch>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
