<DockLayout class="parent" stretchLastChild="true">
    <DockLayout dock="top" class="parent2" stretchLastChild="true">
        <StackLayout class="centerClass">
            <GridLayout rows="auto, auto, auto, auto, auto" columns="*, auto" class="content">
                <Label row="0" col="0" colSpan="2"
                    text="The Reset Token has been sent to the specified email. Please check the spam folder if you are unable to find the token. Enter and confirm a new password and input your reset token below. The password must be at least 8 characters"
                    textWrap="true"></Label>
                <TextField row="1" col="0" colSpan="2" #resetToken hint="Enter Reset Token here:" class="input" autocorrect="false"
                    autocapitalizationType="none"></TextField>
                <Textfield row="2" col="0" colSpan="2" #newPassword secure="true" maxLength="30" hint="New Password:" class="input"
                    autocorrect="false" autocapitalizationType="none"></Textfield>
                <Textfield row="3" col="0" colSpan="2" #confirmPassword secure="true" maxLength="30" hint="Confirm Password:" class="input"
                    autocorrect="false" autocapitalizationType="none"></Textfield>
                <Label row="4" col="0" text="{{ response }}" textWrap="true"></Label>
                <Button row="4" col="1" text="Enter" (tap)="onSubmit(newPassword.text, confirmPassword.text, resetToken.text)"></Button>
            </GridLayout>
        </StackLayout>
    </DockLayout>
</DockLayout>
